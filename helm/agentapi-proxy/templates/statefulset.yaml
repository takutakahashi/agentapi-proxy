apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "agentapi-proxy.fullname" . }}
  labels:
    {{- include "agentapi-proxy.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "agentapi-proxy.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "agentapi-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "agentapi-proxy.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "agentapi-proxy.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: agentapi-start
              containerPort: {{ .Values.service.agentapiPort }}
              protocol: TCP
          env:
            - name: HOME
              value: "/home/agentapi"
            {{- if .Values.github.enterprise.enabled }}
            {{- if .Values.github.enterprise.baseUrl }}
            - name: GITHUB_URL
              value: {{ .Values.github.enterprise.baseUrl | quote }}
            {{- end }}
            {{- if .Values.github.enterprise.apiUrl }}
            - name: GITHUB_API
              value: {{ .Values.github.enterprise.apiUrl | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.github.app.id }}
            - name: GITHUB_APP_ID
              value: {{ .Values.github.app.id | quote }}
            {{- end }}
            {{- if .Values.github.app.installationId }}
            - name: GITHUB_INSTALLATION_ID
              value: {{ .Values.github.app.installationId | quote }}
            {{- end }}
            {{- if and .Values.github.app.privateKey.secretName .Values.github.app.privateKey.key }}
            - name: GITHUB_APP_PEM
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.app.privateKey.secretName }}
                  key: {{ .Values.github.app.privateKey.key }}
            {{- end }}
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "agentapi-proxy.fullname" . }}-config
            {{- with .Values.envFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /home/agentapi
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - {{ .Values.persistence.accessMode }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
        {{- if .Values.persistence.storageClassName }}
        storageClassName: {{ .Values.persistence.storageClassName }}
        {{- end }}
  {{- end }}