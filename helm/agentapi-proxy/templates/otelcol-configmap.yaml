{{- if .Values.kubernetesSession.enabled }}
{{- if .Values.kubernetesSession.otelCollector.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "agentapi-proxy.fullname" . }}-otelcol-config
  labels:
    {{- include "agentapi-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: otelcol
data:
  otel-collector-config.yaml: |
    receivers:
      prometheus:
        config:
          scrape_configs:
            - job_name: 'claude-code'
              scrape_interval: {{ .Values.kubernetesSession.otelCollector.scrapeInterval | default "15s" }}
              static_configs:
                - targets: ['localhost:{{ .Values.kubernetesSession.otelCollector.claudeCodeMetricsPort | default 9464 }}']
              # Rename claude-code's native labels to avoid conflicts with resource attributes
              metric_relabel_configs:
                - source_labels: [user_id]
                  target_label: claude_user_id
                  action: replace
                - source_labels: [session_id]
                  target_label: claude_session_id
                  action: replace
                # Remove original labels to avoid duplication
                - regex: 'user_id|session_id'
                  action: labeldrop

    processors:
      resource:
        attributes:
          # Add agentapi_ prefix to avoid conflicts with claude-code's native labels
          - key: agentapi_session_id
            value: ${env:SESSION_ID}
            action: upsert
          - key: agentapi_user_id
            value: ${env:USER_ID}
            action: upsert
          - key: agentapi_team_id
            value: ${env:TEAM_ID}
            action: upsert
          - key: agentapi_schedule_id
            value: ${env:SCHEDULE_ID}
            action: upsert
          - key: agentapi_webhook_id
            value: ${env:WEBHOOK_ID}
            action: upsert

    exporters:
      prometheus:
        endpoint: "0.0.0.0:{{ .Values.kubernetesSession.otelCollector.exporterPort | default 9090 }}"
        resource_to_telemetry_conversion:
          enabled: true

    service:
      pipelines:
        metrics:
          receivers: [prometheus]
          processors: [resource]
          exporters: [prometheus]
{{- end }}
{{- end }}
