{{- if .Values.kubernetesSession.enabled }}
{{- if .Values.kubernetesSession.otelCollector.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "agentapi-proxy.fullname" . }}-otelcol-config
  labels:
    {{- include "agentapi-proxy.labels" . | nindent 4 }}
    app.kubernetes.io/component: otelcol
data:
  otel-collector-config.yaml: |
    receivers:
      prometheus:
        config:
          scrape_configs:
            - job_name: 'claude-code'
              scrape_interval: {{ .Values.kubernetesSession.otelCollector.scrapeInterval | default "15s" }}
              static_configs:
                - targets: ['localhost:{{ .Values.kubernetesSession.otelCollector.claudeCodeMetricsPort | default 9464 }}']
              # Rename claude-code's native labels
              metric_relabel_configs:
                - source_labels: [user_id]
                  target_label: claude_user_id
                  action: replace
                - source_labels: [session_id]
                  target_label: claude_session_id
                  action: replace
                # Remove original labels to avoid duplication
                - regex: 'user_id|session_id'
                  action: labeldrop

    processors:
      transform:
        metric_statements:
          - context: datapoint
            statements:
              - set(attributes["agentapi_session_id"], "${env:SESSION_ID}")
              - set(attributes["agentapi_user_id"], "${env:USER_ID}")
              - set(attributes["agentapi_team_id"], "${env:TEAM_ID}")
              - set(attributes["agentapi_schedule_id"], "${env:SCHEDULE_ID}")
              - set(attributes["agentapi_webhook_id"], "${env:WEBHOOK_ID}")

    exporters:
      prometheus:
        endpoint: "0.0.0.0:{{ .Values.kubernetesSession.otelCollector.exporterPort | default 9090 }}"
        resource_to_telemetry_conversion:
          enabled: false

    service:
      pipelines:
        metrics:
          receivers: [prometheus]
          processors: [transform]
          exporters: [prometheus]
{{- end }}
{{- end }}
