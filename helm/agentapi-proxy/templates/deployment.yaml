apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentapi-proxy.fullname" . }}
  labels:
    {{- include "agentapi-proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.kubernetesSession.replicaCount }}
  selector:
    matchLabels:
      {{- include "agentapi-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "agentapi-proxy.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "agentapi-proxy.serviceAccountName" . }}
      securityContext:
        {{- if .Values.podSecurityContext }}
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
        {{- else }}
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: agentapi-start
              containerPort: {{ .Values.service.agentapiPort }}
              protocol: TCP
          env:
            - name: HOME
              value: "/home/agentapi"
            # Application configuration via environment variables (AGENTAPI_ prefix)
            - name: AGENTAPI_AUTH_ENABLED
              value: {{ .Values.config.auth.enabled | quote }}
            - name: AGENTAPI_AUTH_STATIC_ENABLED
              value: {{ .Values.config.auth.static.enabled | quote }}
            - name: AGENTAPI_AUTH_STATIC_HEADER_NAME
              value: {{ .Values.config.auth.static.headerName | quote }}
            - name: AGENTAPI_AUTH_GITHUB_ENABLED
              value: {{ .Values.config.auth.github.enabled | quote }}
            - name: AGENTAPI_AUTH_GITHUB_BASE_URL
              value: {{ .Values.config.auth.github.baseUrl | quote }}
            - name: AGENTAPI_AUTH_GITHUB_TOKEN_HEADER
              value: {{ .Values.config.auth.github.tokenHeader | quote }}
            - name: AGENTAPI_AUTH_GITHUB_OAUTH_CLIENT_ID
              value: {{ .Values.config.auth.github.oauth.clientId | quote }}
            - name: AGENTAPI_AUTH_GITHUB_OAUTH_CLIENT_SECRET
              value: {{ .Values.config.auth.github.oauth.clientSecret | quote }}
            - name: AGENTAPI_AUTH_GITHUB_OAUTH_SCOPE
              value: {{ .Values.config.auth.github.oauth.scope | quote }}
            - name: AGENTAPI_AUTH_GITHUB_OAUTH_BASE_URL
              value: {{ .Values.config.auth.github.oauth.baseUrl | quote }}
            {{- if .Values.authConfig }}
            - name: AGENTAPI_AUTH_CONFIG_FILE
              value: "/etc/auth-config/auth-config.yaml"
            {{- end }}
            # Role-based environment files configuration
            - name: AGENTAPI_ROLE_ENV_FILES_ENABLED
              value: {{ .Values.config.roleEnvFiles.enabled | quote }}
            - name: AGENTAPI_ROLE_ENV_FILES_PATH
              value: {{ .Values.config.roleEnvFiles.path | quote }}
            - name: AGENTAPI_ROLE_ENV_FILES_LOAD_DEFAULT
              value: {{ .Values.config.roleEnvFiles.loadDefault | quote }}
            {{- if .Values.github.enterprise.enabled }}
            {{- if .Values.github.enterprise.baseUrl }}
            - name: GITHUB_URL
              value: {{ .Values.github.enterprise.baseUrl | quote }}
            {{- end }}
            {{- if .Values.github.enterprise.apiUrl }}
            - name: GITHUB_API
              value: {{ .Values.github.enterprise.apiUrl | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.github.app.id }}
            - name: GITHUB_APP_ID
              value: {{ .Values.github.app.id | quote }}
            {{- end }}
            {{- if .Values.github.app.installationId }}
            - name: GITHUB_INSTALLATION_ID
              value: {{ .Values.github.app.installationId | quote }}
            {{- end }}
            {{- if and .Values.github.app.privateKey.secretName .Values.github.app.privateKey.key }}
            - name: GITHUB_APP_PEM
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.app.privateKey.secretName }}
                  key: {{ .Values.github.app.privateKey.key }}
            - name: GITHUB_APP_PEM_PATH
              value: "/etc/github-app/{{ .Values.github.app.privateKey.key }}"
            {{- end }}
            {{- if .Values.config.notification.baseUrl }}
            - name: NOTIFICATION_BASE_URL
              value: {{ .Values.config.notification.baseUrl | quote }}
            {{- else if .Values.config.hostname }}
            - name: NOTIFICATION_BASE_URL
              value: {{ printf "https://%s" .Values.config.hostname | quote }}
            {{- end }}
            # Webhook configuration
            {{- if .Values.config.webhook.baseUrl }}
            - name: AGENTAPI_WEBHOOK_BASE_URL
              value: {{ .Values.config.webhook.baseUrl | quote }}
            {{- else if .Values.config.hostname }}
            - name: AGENTAPI_WEBHOOK_BASE_URL
              value: {{ printf "https://%s" .Values.config.hostname | quote }}
            {{- end }}
            {{- if .Values.config.webhook.githubEnterpriseHost }}
            - name: AGENTAPI_WEBHOOK_GITHUB_ENTERPRISE_HOST
              value: {{ .Values.config.webhook.githubEnterpriseHost | quote }}
            {{- else if and .Values.github.enterprise.enabled .Values.github.enterprise.baseUrl }}
            - name: AGENTAPI_WEBHOOK_GITHUB_ENTERPRISE_HOST
              value: {{ .Values.github.enterprise.baseUrl | trimPrefix "https://" | trimPrefix "http://" | trimSuffix "/" | quote }}
            {{- end }}
            # Kubernetes Session Management configuration
            - name: AGENTAPI_K8S_SESSION_ENABLED
              value: "true"
            - name: AGENTAPI_K8S_SESSION_NAMESPACE
              value: {{ .Values.kubernetesSession.namespace | default .Release.Namespace | quote }}
            - name: AGENTAPI_K8S_SESSION_IMAGE
              value: {{ .Values.kubernetesSession.image | default (printf "%s:%s" .Values.image.repository (.Values.image.tag | default .Chart.AppVersion)) | quote }}
            - name: AGENTAPI_K8S_SESSION_IMAGE_PULL_POLICY
              value: {{ .Values.kubernetesSession.imagePullPolicy | quote }}
            - name: AGENTAPI_K8S_SESSION_SERVICE_ACCOUNT
              value: "agentapi-proxy-session"
            - name: AGENTAPI_K8S_SESSION_BASE_PORT
              value: {{ .Values.kubernetesSession.basePort | quote }}
            - name: AGENTAPI_K8S_SESSION_CPU_REQUEST
              value: {{ .Values.kubernetesSession.resources.requests.cpu | quote }}
            - name: AGENTAPI_K8S_SESSION_CPU_LIMIT
              value: {{ .Values.kubernetesSession.resources.limits.cpu | quote }}
            - name: AGENTAPI_K8S_SESSION_MEMORY_REQUEST
              value: {{ .Values.kubernetesSession.resources.requests.memory | quote }}
            - name: AGENTAPI_K8S_SESSION_MEMORY_LIMIT
              value: {{ .Values.kubernetesSession.resources.limits.memory | quote }}
            - name: AGENTAPI_K8S_SESSION_PVC_ENABLED
              value: {{ .Values.kubernetesSession.pvc.enabled | quote }}
            - name: AGENTAPI_K8S_SESSION_PVC_STORAGE_CLASS
              value: {{ .Values.kubernetesSession.pvc.storageClass | quote }}
            - name: AGENTAPI_K8S_SESSION_PVC_STORAGE_SIZE
              value: {{ .Values.kubernetesSession.pvc.storageSize | quote }}
            - name: AGENTAPI_K8S_SESSION_POD_START_TIMEOUT
              value: {{ .Values.kubernetesSession.podStartTimeout | quote }}
            - name: AGENTAPI_K8S_SESSION_POD_STOP_TIMEOUT
              value: {{ .Values.kubernetesSession.podStopTimeout | quote }}
            {{- if or .Values.github.token (and .Values.github.app.id .Values.github.app.privateKey.secretName) }}
            - name: AGENTAPI_K8S_SESSION_GITHUB_SECRET_NAME
              value: {{ printf "%s-github-session" (include "agentapi-proxy.fullname" .) | quote }}
            {{- end }}
            {{- if or .Values.github.enterprise.apiUrl .Values.github.enterprise.baseUrl }}
            - name: AGENTAPI_K8S_SESSION_GITHUB_CONFIG_SECRET_NAME
              value: {{ printf "%s-github-config" (include "agentapi-proxy.fullname" .) | quote }}
            {{- end }}
            {{- if or .Values.kubernetesSession.nodeSelector .Values.kubernetesSession.tolerations }}
            - name: AGENTAPI_K8S_SESSION_CONFIG_FILE
              value: "/etc/k8s-session-config/k8s-session-config.yaml"
            {{- end }}
            # OpenTelemetry Collector configuration
            {{- if .Values.kubernetesSession.otelCollector.enabled }}
            - name: AGENTAPI_KUBERNETES_SESSION_OTEL_COLLECTOR_ENABLED
              value: {{ .Values.kubernetesSession.otelCollector.enabled | quote }}
            - name: AGENTAPI_KUBERNETES_SESSION_OTEL_COLLECTOR_IMAGE
              value: {{ .Values.kubernetesSession.otelCollector.image | quote }}
            - name: AGENTAPI_KUBERNETES_SESSION_OTEL_COLLECTOR_SCRAPE_INTERVAL
              value: {{ .Values.kubernetesSession.otelCollector.scrapeInterval | quote }}
            - name: AGENTAPI_KUBERNETES_SESSION_OTEL_COLLECTOR_CLAUDE_CODE_PORT
              value: {{ .Values.kubernetesSession.otelCollector.claudeCodeMetricsPort | quote }}
            - name: AGENTAPI_KUBERNETES_SESSION_OTEL_COLLECTOR_EXPORTER_PORT
              value: {{ .Values.kubernetesSession.otelCollector.exporterPort | quote }}
            - name: AGENTAPI_KUBERNETES_SESSION_OTEL_COLLECTOR_CPU_REQUEST
              value: {{ .Values.kubernetesSession.otelCollector.resources.requests.cpu | quote }}
            - name: AGENTAPI_KUBERNETES_SESSION_OTEL_COLLECTOR_CPU_LIMIT
              value: {{ .Values.kubernetesSession.otelCollector.resources.limits.cpu | quote }}
            - name: AGENTAPI_KUBERNETES_SESSION_OTEL_COLLECTOR_MEMORY_REQUEST
              value: {{ .Values.kubernetesSession.otelCollector.resources.requests.memory | quote }}
            - name: AGENTAPI_KUBERNETES_SESSION_OTEL_COLLECTOR_MEMORY_LIMIT
              value: {{ .Values.kubernetesSession.otelCollector.resources.limits.memory | quote }}
            {{- end }}
            # MCP server configuration
            {{- if .Values.kubernetesSession.mcpServers.enabled }}
            - name: AGENTAPI_K8S_SESSION_MCP_SERVERS_ENABLED
              value: "true"
            - name: AGENTAPI_K8S_SESSION_MCP_SERVERS_BASE_SECRET
              value: {{ .Values.kubernetesSession.mcpServers.baseSecret | quote }}
            {{- end }}
            # Schedule Worker configuration (enabled by default)
            - name: AGENTAPI_SCHEDULE_WORKER_ENABLED
              value: {{ ((.Values.scheduleWorker).enabled) | default true | quote }}
            {{- if (.Values.scheduleWorker).checkInterval }}
            - name: AGENTAPI_SCHEDULE_WORKER_CHECK_INTERVAL
              value: {{ .Values.scheduleWorker.checkInterval | quote }}
            {{- end }}
            {{- if (.Values.scheduleWorker).namespace }}
            - name: AGENTAPI_SCHEDULE_WORKER_NAMESPACE
              value: {{ .Values.scheduleWorker.namespace | quote }}
            {{- end }}
            {{- if (.Values.scheduleWorker).defaultTimezone }}
            - name: AGENTAPI_SCHEDULE_WORKER_DEFAULT_TIMEZONE
              value: {{ .Values.scheduleWorker.defaultTimezone | quote }}
            {{- end }}
            {{- if (.Values.scheduleWorker).leaseDuration }}
            - name: AGENTAPI_SCHEDULE_WORKER_LEASE_DURATION
              value: {{ .Values.scheduleWorker.leaseDuration | quote }}
            {{- end }}
            {{- if (.Values.scheduleWorker).renewDeadline }}
            - name: AGENTAPI_SCHEDULE_WORKER_RENEW_DEADLINE
              value: {{ .Values.scheduleWorker.renewDeadline | quote }}
            {{- end }}
            {{- if (.Values.scheduleWorker).retryPeriod }}
            - name: AGENTAPI_SCHEDULE_WORKER_RETRY_PERIOD
              value: {{ .Values.scheduleWorker.retryPeriod | quote }}
            {{- end }}
            {{- if .Values.config.encryption.key }}
            - name: AGENTAPI_ENCRYPTION_KEY
              value: {{ .Values.config.encryption.key | quote }}
            {{- end }}
            # GitHub Token configuration (for backward compatibility)
            {{- if .Values.github.token }}
            - name: GITHUB_TOKEN
              value: {{ .Values.github.token | quote }}
            {{- end }}
            # Claude Code configuration
            {{- if .Values.config.claude.args }}
            - name: CLAUDE_ARGS
              value: {{ .Values.config.claude.args | quote }}
            {{- end }}
            # OAuth configuration
            {{- if .Values.config.auth.github.oauth.allowedRedirectUris }}
            - name: OAUTH_ALLOWED_REDIRECT_URIS
              value: {{ .Values.config.auth.github.oauth.allowedRedirectUris | quote }}
            {{- end }}
            # VAPID configuration
            {{- if .Values.config.vapid.publicKey }}
            - name: VAPID_PUBLIC_KEY
              value: {{ .Values.config.vapid.publicKey | quote }}
            {{- end }}
            {{- if .Values.config.vapid.privateKey }}
            - name: VAPID_PRIVATE_KEY
              value: {{ .Values.config.vapid.privateKey | quote }}
            {{- end }}
            {{- if .Values.config.vapid.contactEmail }}
            - name: VAPID_CONTACT_EMAIL
              value: {{ .Values.config.vapid.contactEmail | quote }}
            {{- end }}
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if .Values.authConfig }}
            - name: auth-config
              mountPath: /etc/auth-config
              readOnly: true
            {{- end }}
            {{- if .Values.roleEnvFiles.enabled }}
            - name: role-env-files
              mountPath: {{ .Values.config.roleEnvFiles.path }}
              readOnly: true
            {{- end }}
            {{- if and .Values.github.app.privateKey.secretName .Values.github.app.privateKey.key }}
            - name: github-app-private-key
              mountPath: /etc/github-app
              readOnly: true
            {{- end }}
            {{- if or .Values.kubernetesSession.nodeSelector .Values.kubernetesSession.tolerations }}
            - name: k8s-session-config
              mountPath: /etc/k8s-session-config
              readOnly: true
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        {{- if .Values.authConfig }}
        - name: auth-config
          configMap:
            name: {{ include "agentapi-proxy.fullname" . }}-auth-config
        {{- end }}
        {{- if and .Values.roleEnvFiles.enabled .Values.roleEnvFiles.files }}
        - name: role-env-files
          projected:
            sources:
            {{- range $filename, $config := .Values.roleEnvFiles.files }}
            {{- if and $config.secretName $config.key }}
            - secret:
                name: {{ $config.secretName }}
                items:
                - key: {{ $config.key }}
                  path: {{ $filename }}
            {{- end }}
            {{- end }}
        {{- end }}
        {{- if and .Values.github.app.privateKey.secretName .Values.github.app.privateKey.key }}
        - name: github-app-private-key
          secret:
            secretName: {{ .Values.github.app.privateKey.secretName }}
            defaultMode: 0440
        {{- end }}
        {{- if or .Values.kubernetesSession.nodeSelector .Values.kubernetesSession.tolerations }}
        - name: k8s-session-config
          configMap:
            name: {{ include "agentapi-proxy.fullname" . }}-k8s-session-config
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
