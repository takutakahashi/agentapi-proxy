apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agentapi-proxy-session
  labels:
    {{- include "agentapi-proxy.labels" . | nindent 4 }}
rules:
  # Minimal permissions for session pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Permissions for credentials-sync sidecar to sync credentials.json to Secret
  # Note: 'get' is not needed - uses create-first then replace approach
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "update"]
