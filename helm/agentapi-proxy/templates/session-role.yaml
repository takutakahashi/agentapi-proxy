{{- if and .Values.kubernetesSession .Values.kubernetesSession.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agentapi-proxy-session
  labels:
    {{- include "agentapi-proxy.labels" . | nindent 4 }}
rules:
  # Minimal permissions for session pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
  # Permissions for credentials-sync sidecar to sync credentials.json to Secret
  # Note: 'get' is intentionally not included - the sidecar uses patch-first approach
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "patch"]
{{- end }}
