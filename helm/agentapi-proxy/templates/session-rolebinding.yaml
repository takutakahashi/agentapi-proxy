apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agentapi-proxy-session
  labels:
    {{- include "agentapi-proxy.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: agentapi-proxy-session
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: agentapi-proxy-session
  apiGroup: rbac.authorization.k8s.io
