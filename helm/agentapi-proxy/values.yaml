# Kubernetes Session Management
# When enabled, sessions are created as separate Kubernetes Deployments instead of local processes
kubernetesSession:
  # Enable Kubernetes-based session management
  enabled: false

  # Number of replicas for the agentapi-proxy Deployment (only used when kubernetesSession is enabled)
  replicaCount: 3

  # Namespace for session resources (defaults to release namespace if empty)
  namespace: ""

  # Container image for session pods
  # If empty, uses the same image as the proxy
  image: ""

  # Image pull policy for session pods
  imagePullPolicy: "IfNotPresent"

  # Service account for session pods (deprecated - always uses agentapi-proxy-session)
  # This setting is ignored. Session pods always use the hardcoded ServiceAccount name
  # "agentapi-proxy-session" which has minimal permissions (pods, configmaps read-only)
  # and cannot access secrets directly.
  serviceAccount: ""

  # Base port that agentapi listens on in session pods
  basePort: 9000

  # Resource requests and limits for session pods (Kubernetes standard format)
  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "2"
      memory: "4Gi"

  # PVC configuration for session workdir
  pvc:
    # Enable PersistentVolumeClaim for session pods workdir
    # When disabled, EmptyDir is used instead (data is not persisted across pod restarts)
    enabled: true
    # Storage class for session PVCs (empty for default)
    storageClass: ""
    # Storage size for session PVCs
    storageSize: "10Gi"

  # Timeout settings (in seconds)
  podStartTimeout: 120
  podStopTimeout: 30

  # Node selector for session pods
  # Example:
  # nodeSelector:
  #   disktype: ssd
  #   kubernetes.io/arch: amd64
  nodeSelector: {}

  # Tolerations for session pods
  # Example:
  # tolerations:
  #   - key: "dedicated"
  #     operator: "Equal"
  #     value: "agent"
  #     effect: "NoSchedule"
  #   - key: "gpu"
  #     operator: "Exists"
  #     effect: "PreferNoSchedule"
  tolerations: []

  # GitHub authentication for repository cloning in session pods
  # A Secret is automatically created when github.app.id and github.app.privateKey.secretName are set
  # The Secret will be used by the clone-repo init container

  # MCP (Model Context Protocol) server configuration
  # Allows loading MCP servers from Kubernetes Secrets with 3-tier hierarchy:
  # base (organization-wide) -> team (team-specific) -> user (user-specific)
  # Later tiers override earlier ones for servers with the same name
  mcpServers:
    # Enable MCP server loading from Secrets
    enabled: true

    # Base MCP config Secret (organization-wide default servers)
    # The Secret should contain a key 'mcp-servers.json' with the MCP server configuration
    # Format: {"mcpServers": {"server-name": {"type": "http|stdio|sse", ...}}}
    baseSecret: "mcp-servers-base"

    # Prefix for team-specific MCP config Secrets
    # Team secrets will be named: {prefix}-{team-name}
    # e.g., mcp-servers-team-myorg-backend-team
    teamSecretPrefix: "mcp-servers-team"

    # Prefix for user-specific MCP config Secrets
    # User secrets will be named: {prefix}-{user-id}
    # e.g., mcp-servers-user-johndoe
    userSecretPrefix: "mcp-servers-user"

    # Example Secret structure:
    # apiVersion: v1
    # kind: Secret
    # metadata:
    #   name: mcp-servers-base
    # stringData:
    #   mcp-servers.json: |
    #     {
    #       "mcpServers": {
    #         "github": {
    #           "type": "http",
    #           "url": "https://mcp-github.example.com",
    #           "headers": {
    #             "Authorization": "Bearer ${GITHUB_TOKEN}"
    #           }
    #         },
    #         "database": {
    #           "type": "stdio",
    #           "command": "mcp-database-server",
    #           "args": ["--host", "db.example.com"]
    #         }
    #       }
    #     }
    #
    # Environment variable expansion is supported in the configuration:
    # - ${VAR} - expands to the value of VAR, empty if not set
    # - ${VAR:-default} - expands to VAR if set, otherwise "default"

# Schedule Worker Configuration
# Enables delayed start and recurring (cron-based) session scheduling
scheduleWorker:
  # Enable schedule worker
  enabled: true

  # How often to check for due schedules
  checkInterval: "30s"

  # Default timezone for schedules (used when not specified in request)
  defaultTimezone: "Asia/Tokyo"

  # Leader election configuration (for multi-replica deployments)
  leaderElection:
    # Lease duration (how long leader holds the lock)
    leaseDuration: "15s"
    # Renew deadline (how often leader refreshes the lock)
    renewDeadline: "10s"
    # Retry period (how often non-leaders try to acquire lock)
    retryPeriod: "2s"

  # Schedule storage configuration
  storage:
    # Secret name for schedule data
    secretName: "agentapi-schedules"

