apiVersion: v1
kind: Service
metadata:
  name: agent-{AGENT_ID}-headless
  namespace: agentapi-proxy
spec:
  clusterIP: None
  selector:
    app: agentapi-proxy
    component: agent
    agent-id: "{AGENT_ID}"
  ports:
    - port: 8080
      targetPort: 8080
      name: http
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: agent-{AGENT_ID}
  namespace: agentapi-proxy
  labels:
    app: agentapi-proxy
    component: agent
    agent-id: "{AGENT_ID}"
    session-id: "{SESSION_ID}"
spec:
  serviceName: agent-{AGENT_ID}-headless
  replicas: 1
  selector:
    matchLabels:
      app: agentapi-proxy
      component: agent
      agent-id: "{AGENT_ID}"
  template:
    metadata:
      labels:
        app: agentapi-proxy
        component: agent
        agent-id: "{AGENT_ID}"
        session-id: "{SESSION_ID}"
    spec:
      containers:
      - name: agent
        image: agentapi-proxy:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: AGENT_ID
          value: "{AGENT_ID}"
        - name: SESSION_ID
          value: "{SESSION_ID}"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SESSION_PROVIDER
          value: "kubernetes"
        - name: K8S_NAMESPACE
          value: "agentapi-proxy"
        volumeMounts:
        - name: data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi