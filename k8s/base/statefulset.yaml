apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: agentapi-proxy
  namespace: default
  labels:
    app: agentapi-proxy
spec:
  serviceName: agentapi-proxy
  replicas: 1
  selector:
    matchLabels:
      app: agentapi-proxy
  template:
    metadata:
      labels:
        app: agentapi-proxy
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsGroup: 1001
        runAsNonRoot: true
      containers:
      - name: agentapi-proxy
        image: ghcr.io/takutakahashi/agentapi-proxy:0.18.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        # Port range for spawned agentapi instances
        - name: agentapi-start
          containerPort: 9000
          protocol: TCP
        env:
        - name: HOME
          value: "/home/agentapi"
        # Environment variables should be configured externally
        # via ConfigMap or Secret as needed for your deployment
        volumeMounts:
        - name: data
          mountPath: /home/agentapi
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: standard