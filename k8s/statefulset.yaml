apiVersion: v1
kind: Namespace
metadata:
  name: agentapi-proxy
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agentapi-proxy-config
  namespace: agentapi-proxy
data:
  config.yaml: |
    server:
      port: 8080
      metrics_port: 9090
    session:
      provider: kubernetes
      ttl: 3600
    agents:
      max_per_session: 10
      timeout: 300