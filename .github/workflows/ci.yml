name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: "1.23"

jobs:
  ci:
    runs-on: ubuntu-latest
    
    services:
      minio:
        image: minio/minio:latest
        ports:
          - 9000:9000
          - 9001:9001
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: --health-cmd "curl -f http://localhost:9000/minio/health/live" --health-interval=10s --health-timeout=5s --health-retries=3 --health-start-period=5s
        command: server /data --console-address ":9001"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}-v2
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Cache agentapi binary
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/agentapi
        key: ${{ runner.os }}-agentapi-${{ hashFiles('**/go.mod') }}-v2
        restore-keys: |
          ${{ runner.os }}-agentapi-

    - name: Download agentapi binary
      run: |
        mkdir -p ~/.cache/agentapi
        if [ ! -f ~/.cache/agentapi/agentapi ]; then
          echo "Downloading agentapi binary..."
          curl -L -o ~/.cache/agentapi/agentapi https://github.com/coder/agentapi/releases/latest/download/agentapi-linux-amd64
          chmod +x ~/.cache/agentapi/agentapi
        else
          echo "Using cached agentapi binary"
        fi
        sudo ln -sf ~/.cache/agentapi/agentapi /usr/local/bin/agentapi

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Cache Claude Code
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/claude-code
        key: ${{ runner.os }}-claude-code-${{ hashFiles('**/go.mod') }}-v2
        restore-keys: |
          ${{ runner.os }}-claude-code-

    - name: Install Claude Code
      run: |
        mkdir -p ~/.cache/claude-code
        if [ ! -f ~/.cache/claude-code/claude ]; then
          echo "Installing Claude Code..."
          npm install -g @anthropic-ai/claude-code
          cp $(which claude) ~/.cache/claude-code/claude
        else
          echo "Using cached Claude Code"
          sudo ln -sf ~/.cache/claude-code/claude /usr/local/bin/claude
        fi

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest

    - name: Wait for MinIO to be ready
      run: |
        echo "Waiting for MinIO to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:9000/minio/health/ready; do sleep 1; done'
        echo "MinIO is ready!"

    - name: Setup MinIO buckets
      run: |
        # Install mc (MinIO client)
        wget https://dl.min.io/client/mc/release/linux-amd64/mc
        chmod +x mc
        sudo mv mc /usr/local/bin/
        
        # Configure mc
        mc alias set minio http://localhost:9000 minioadmin minioadmin
        
        # Create test buckets
        mc mb minio/test-bucket || true
        mc mb minio/test-bucket-encrypted || true
        mc mb minio/test-bucket-loadall || true
        
        echo "MinIO buckets created successfully"

    - name: Run CI pipeline
      run: make test
      env:
        INTEGRATION_TEST: "true"
        MINIO_ENDPOINT: "http://localhost:9000"
        MINIO_ACCESS_KEY: "minioadmin"
        MINIO_SECRET_KEY: "minioadmin"
