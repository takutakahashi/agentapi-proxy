name: E2E Tests

on:
  push:
    branches: [ main, feature/e2e-claude-code-integration ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        cache: true

    - name: Verify Go installation
      run: |
        go version
        which go

    - name: Install Claude Code CLI
      run: |
        # Install Claude Code CLI using npm
        echo "Installing Claude Code CLI via npm..."
        npm install -g @anthropic-ai/claude-code
        
        # Verify installation
        claude --version

    - name: Install AgentAPI
      run: |
        # Download and install agentapi binary
        echo "Downloading AgentAPI binary..."
        curl -L https://github.com/coder/agentapi/releases/latest/download/agentapi-linux-amd64 -o agentapi
        chmod +x agentapi
        sudo mv agentapi /usr/local/bin/
        
        # Verify installation
        agentapi --version || echo "AgentAPI version check failed, but binary installed"

    - name: Build binary
      run: |
        make build
        echo "Build completed"

    - name: Verify binary exists
      run: |
        echo "Checking binary location..."
        pwd
        ls -la
        ls -la bin/ || echo "bin directory not found"
        ls -la ./bin/agentapi-proxy || echo "Binary not found in ./bin/"
        file ./bin/agentapi-proxy || echo "File command failed"
        # Set executable permissions just in case
        chmod +x ./bin/agentapi-proxy || true

    - name: Run E2E tests
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        CLAUDE_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GO_TEST_TIMEOUT: 120s
        # Enable mock mode for CI e2e tests to avoid external dependencies
        AGENTAPI_MOCK_MODE: true
        AGENTAPI_MOCK_BEHAVIOR: normal
        # Disable authentication for mock tests in CI
        AGENTAPI_AUTH_ENABLED: false
        AGENTAPI_GITHUB_AUTH_ENABLED: false
        AGENTAPI_STATIC_AUTH_ENABLED: false
        # Set binary path for tests (use absolute path)
        AGENTAPI_PROXY_BINARY: ${{ github.workspace }}/bin/agentapi-proxy
      run: |
        # Create output directory for test results
        mkdir -p test-results
        # Run only mock integration tests in CI to avoid external dependencies
        echo "Running mock agent integration tests in CI..."
        go test -v -timeout=${GO_TEST_TIMEOUT:-120s} ./test/... -tags=e2e -run "TestMockAgent(Integration|EnvironmentConfiguration|SessionLifecycle|PortManagement|ConfigurationSwitching)$" 2>&1 | tee test-results/e2e-output.log

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results/
        retention-days: 30
        if-no-files-found: warn

  notify-status:
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.e2e-tests.result == 'success'
      run: |
        echo "✅ E2E tests passed successfully!"
        
    - name: Notify failure
      if: needs.e2e-tests.result == 'failure'
      run: |
        echo "❌ E2E tests failed!"
        exit 1