name: E2E Tests

on:
  push:
    branches: [ main, feature/e2e-claude-code-integration ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
        cache: true

    - name: Install mise
      uses: jdx/mise-action@v2
      with:
        version: latest

    - name: Install tools with mise
      run: |
        mise install

    - name: Verify mise tools
      run: |
        mise list

    - name: Install Claude Code CLI
      run: |
        # Install Claude Code CLI using npm
        echo "Installing Claude Code CLI via npm..."
        npm install -g @anthropic-ai/claude-code
        
        # Verify installation
        claude --version

    - name: Install golangci-lint
      run: |
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin

    - name: Run lint
      run: |
        mise exec go -- make lint

    - name: Run unit tests
      run: |
        mise exec go -- make test

    - name: Build binary
      run: |
        mise exec go -- make build

    - name: Run E2E tests
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        CLAUDE_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        GO_TEST_TIMEOUT: 60s
      run: |
        mise exec go -- make e2e

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results.xml
          coverage.out
        retention-days: 30

  notify-status:
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()
    
    steps:
    - name: Notify success
      if: needs.e2e-tests.result == 'success'
      run: |
        echo "✅ E2E tests passed successfully!"
        
    - name: Notify failure
      if: needs.e2e-tests.result == 'failure'
      run: |
        echo "❌ E2E tests failed!"
        exit 1